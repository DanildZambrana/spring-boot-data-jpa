<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA'">Title</title>
        <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" th:href="@{/listar}">SpringBoot</a>
                <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                        data-target="#navbarNav" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/listar}">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/listar}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/form}">Agregar cliente</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
            <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
            <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
        </header>
        <div class="container"></div>

        <footer th:fragment="footer" class="container">
            <hr/>
            <img style="width: 25%" th:src="@{/image/spring.png}" alt="Spring Logo"/>

            <p>
                Este proyecto fue desarrollado en el IDE Intellij Idea <br/> &copy; Company 2020,
                Inc. Todos los derechos reservados.Terminos de uso y privacidad.<br/>
            </p>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
            <script th:src="@{/js/popper.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
        </footer>
    </body>
</html>
